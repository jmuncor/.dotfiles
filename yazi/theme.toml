# Catppuccin Frappé theme for Yazi
# https://github.com/catppuccin/yazi

[manager]
cwd = { fg = "#81c8be" }

# Hovered
hovered         = { fg = "#303446", bg = "#babbf1" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#e5c890", italic = true }
find_position = { fg = "#f4b8e4", bg = "reset", italic = true }

# Marker
marker_copied   = { fg = "#a6d189", bg = "#a6d189" }
marker_cut      = { fg = "#e78284", bg = "#e78284" }
marker_marked   = { fg = "#81c8be", bg = "#81c8be" }
marker_selected = { fg = "#8caaee", bg = "#8caaee" }

# Tab
tab_active   = { fg = "#303446", bg = "#babbf1" }
tab_inactive = { fg = "#c6d0f5", bg = "#51576d" }
tab_width    = 1

# Count
count_copied   = { fg = "#303446", bg = "#a6d189" }
count_cut      = { fg = "#303446", bg = "#e78284" }
count_selected = { fg = "#303446", bg = "#8caaee" }

# Border
border_symbol = "│"
border_style  = { fg = "#838ba7" }

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#51576d", bg = "#51576d" }

# Mode
mode_normal = { fg = "#303446", bg = "#8caaee", bold = true }
mode_select = { fg = "#303446", bg = "#a6d189", bold = true }
mode_unset  = { fg = "#303446", bg = "#f4b8e4", bold = true }

# Progress
progress_label  = { fg = "#c6d0f5", bold = true }
progress_normal = { fg = "#8caaee", bg = "#51576d" }
progress_error  = { fg = "#e78284", bg = "#51576d" }

# Permissions
permissions_t = { fg = "#8caaee" }
permissions_r = { fg = "#e5c890" }
permissions_w = { fg = "#e78284" }
permissions_x = { fg = "#a6d189" }
permissions_s = { fg = "#737994" }

[input]
border   = { fg = "#8caaee" }
title    = {}
value    = {}
selected = { reversed = true }

[pick]
border   = { fg = "#8caaee" }
active   = { fg = "#f4b8e4" }
inactive = {}

[confirm]
border     = { fg = "#8caaee" }
title      = { fg = "#8caaee" }
content    = {}
list       = {}
btn_cancel = { fg = "#e78284" }
btn_submit = { fg = "#a6d189" }

[completion]
border   = { fg = "#8caaee" }
active   = { bg = "#51576d" }
inactive = {}

[tasks]
border  = { fg = "#8caaee" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#414559" }
cand            = { fg = "#81c8be" }
rest            = { fg = "#949cbb" }
desc            = { fg = "#f4b8e4" }
separator       = "  "
separator_style = { fg = "#626880" }

[help]
on      = { fg = "#f4b8e4" }
run     = { fg = "#81c8be" }
desc    = { fg = "#949cbb" }
hovered = { bg = "#51576d", bold = true }
footer  = { fg = "#51576d", bg = "#c6d0f5" }

[notify]
title_info  = { fg = "#a6d189" }
title_warn  = { fg = "#e5c890" }
title_error = { fg = "#e78284" }

[filetype]
rules = [
    # Images
    { mime = "image/*", fg = "#81c8be" },

    # Media
    { mime = "video/*", fg = "#e5c890" },
    { mime = "audio/*", fg = "#e5c890" },

    # Archives
    { mime = "application/zip", fg = "#f4b8e4" },
    { mime = "application/gzip", fg = "#f4b8e4" },
    { mime = "application/x-tar", fg = "#f4b8e4" },
    { mime = "application/x-rar", fg = "#f4b8e4" },
    { mime = "application/x-7z-compressed", fg = "#f4b8e4" },

    # Documents
    { mime = "application/pdf", fg = "#e78284" },
    { mime = "application/doc", fg = "#8caaee" },
    { mime = "application/msword", fg = "#8caaee" },

    # Fallback
    { name = "*", fg = "#c6d0f5" },
    { name = "*/", fg = "#8caaee" },
]
