# -----------------------------------------------------------------------------
# Minimal Catppuccin Configuration
# -----------------------------------------------------------------------------

# 1. Environment & Shell Fixes
set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:$PATH"
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"

# 2. General Settings
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g mode-keys vi
set -sg escape-time 0
set -g history-limit 10000

# 3. Keybindings
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5
bind -n M-H previous-window
bind -n M-L next-window
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# 4. Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @plugin 'tmux-plugins/tmux-battery'

# 5. Theme Config
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_current_number_color "#{@thm_blue}"
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_date_time_icon ""
set -g @catppuccin_status_date_time_icon_bg "#{E:@thm_surface_0}"
set -g @catppuccin_status_date_time_text_bg "#{E:@thm_surface_0}"
set -g @catppuccin_status_date_time_text_fg "#{E:@thm_fg}"
set -g @catppuccin_date_time_text " %a %b %d %I:%M %p %V/53"
set -g @catppuccin_status_battery_icon_bg "#{E:@thm_surface_0}"
set -g @catppuccin_status_battery_text_bg "#{E:@thm_surface_0}"
set -g @catppuccin_status_battery_text_fg "#{E:@thm_fg}"

# Status Line
set -g status-position top

# 6. Load catppuccin (must be before status modules)
run '~/.config/tmux/plugins/tmux/catppuccin.tmux'

# 7. Status modules (catppuccin variables are now defined)
set -g status-right "#{E:@catppuccin_status_battery}"
set -agF status-right "#{E:@catppuccin_status_date_time}"
# 8. Initialize TPM (must be last)
run '~/.config/tmux/plugins/tpm/tpm'
